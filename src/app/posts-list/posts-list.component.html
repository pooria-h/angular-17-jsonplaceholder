<div class="postsList">
  <div class="postsList-wrapper">
    <ul class="postsList-ul">
      @for (post of store.posts(); track post.id) {
        <app-post-item
          class="postsList-item"
          [activePost]="store.activePost()"
          [details]="post"
          [title]="post.title" />
      }
    </ul>
  </div>
</div>
